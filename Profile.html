<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-md mb-5 sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a href="./HomePage.html">
          <img
            src="./Netflix-assets/assets/netflix_logo.png"
            alt=""
            style="width: 200px"
          /></a>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center">
      <div class="card mb-3 border-0" style="max-width: 540px">
        <div class="row g-0">
          <div class="col col-12 text-center text-md-start"> <h1>Edit Profile</h1></div>
          <hr/>
          <div class="col col-12 col-md-4 p-2 text-center text-md-start">
            <img
              src="./Netflix-assets/assets/avatar.png"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8 p-2 text-center text-md-start">
            <!-- <div class="card-body">
              <div class="d-grid gap-2">
                <button class="btn btn-secondary" type="button">
                  Strive Student
                </button>
              </div> -->
              <div class="input-group mb-3">
  
  <input type="text" class="form-control bg-secondary rounded-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Strive student">
</div>
              <h6 class="card-text mb-1 mt-3">Language:</h6>
              <div class="dropdown m-0">
                <button
                  class="btn btn-outline-secondary dropdown-toggle rounded-0 px-3 py-0"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item active" href="#">Italiano</a></li>
                  <li><a class="dropdown-item" href="#">Deutsch</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Spanish</a>
                  </li>

                  <li><a class="dropdown-item" href="#">French</a></li>
                </ul>
              </div>
              <hr />
              <h6 class="card-text">Maturity Settings</h6>
              <button type="button" class="btn btn-secondary mb-3 rounded-0">
                ALL MATURITY RATINGS
              </button>
              <p class="mb-1">
                <small
                  >Show titles of <b>all maturity ratings</b> for this
                  profile.</small
                >
              </p>
              <button type="button" class="btn btn-outline-secondary rounded-0 px-4 py-1">
                EDIT
              </button>
              <hr />
              <h6>Autoplay controls</h6>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkDefault"
                />
                <label class="form-check-label" for="checkDefault">
                  Autoplay next episode in a series on all device.
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkChecked"
                  checked
                />
                <label class="form-check-label" for="checkChecked">
                  Autoplay previews while brpwsing on all devices.
                </label>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
          <div class="col col-12 col-md-4">
            <p class="d-inline-flex gap-1 w-100 justify-content-around">
              <a
                href="#"
                class="btn active btn-outline-light px-5 rounded-0"
                role="button"
                data-bs-toggle="button"
                >SAVE</a
              > </p></div>
               <div class="col col-12 col-md-4">
                 <p class="d-inline-flex gap-1 w-100 justify-content-around">
              <a
                href="#"
                class="btn btn-outline-danger px-5 rounded-0 "
                role="button"
                data-bs-toggle="button"
                aria-pressed="true"
                >CANCEL</a
              ></p></div>
              <div class="col col-12 col-md-4">
                 <p class="d-inline-flex gap-1 w-100 justify-content-around">
              <a
                href="#"
                class="btn btn-outline-danger px-5 rounded-0"
                role="button"
                data-bs-toggle="button"
                aria-pressed="true"
                >DELETE PROFILE</a
              ></p></div>
            </p>
          </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
